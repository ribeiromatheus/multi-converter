<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Multi Converter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">

    <div class="container">
        <header class="header">
            <h1>Numbers to Words</h1>
        </header>
        <section>
            <form name="frmNumber" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <input id="txt_numero_por_extenso" class="form-control" name="num" type="number"
                            placeholder="Type a number"
                            onkeypress="return numbersOnlyInt(event)" maxlength="315">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input id="btn_numero_por_extenso" class="add-currency-btn" role="button" type="submit"
                            onclick="return getNumber();" value="TO WORDS"><br />
                    </div>
                </div>
                <div id="output"></div>
            </form>
        </section>
    </div>
